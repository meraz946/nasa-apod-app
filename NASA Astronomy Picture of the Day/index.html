<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD - 宇宙画像の日付検索</title>
  <link rel="stylesheet" href="styles/Nasa_apod_app.css">
</head>
<body>
  <main>
    <h1>NASA 宇宙写真（APOD）</h1>
    <form id="date-form">
      <label for="date-input">日付を選択：</label>
      <input type="date" id="date-input" max="">
      <button type="submit">画像を取得</button>
    </form>

    <section id="apod-section">
      <h2 id="title">タイトルを読み込み中...</h2>
      <img id="image" alt="宇宙画像">
      <p id="desc">説明文を読み込み中...</p>
    </section>
  </main>
  <script src="scripts/Nasa_apod_app.js" defer></script>
</body>
</html>
